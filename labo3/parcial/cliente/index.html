<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/bootstrap.min.css">
    <link  rel="stylesheet" href="css/estilos.css">


    <script src="js/anunciosAjax.js" type="module" defer></script>
    <!-- <script src="js/anunciosFetch.js" type="module" defer></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/anunciosAxios.js" type="module" defer></script> -->
    <title>Modelo parcial</title>
</head>
<body>
    <header>
        <h1>Formulario de alta de propiedad</h1>
    </header>
    <div class="container">
    <form id="formularioAlta">  
        <fieldset class="pepe" id="FieldAlta">
            <legend>
                <label>Alta de anuncio</label>
            </legend>
            <label >Titulo</label>
            <input type="text" id="txtTitulo" name="titulo" placeholder="  Titulo">

            <label >Id</label>
            <input type="text" id="txtId" name="id" placeholder="  0">
            <fieldset id="FieldTransaccion">
                <legend id="legendaTrans" >Transaccion</legend>
                <label >Venta</label>
                <input type="radio" name="transaccion" value="venta" checked id="rTransaccionVenta">
                <label >Alquiler</label>
                <input type="radio" name="transaccion" value="alquiler"  id="rTransaccionAlquiler">
            </fieldset>

            <label for="descripcion">Descripcion</label>
            <input type="text" id="txtDescripcion" placeholder="  Descripcion">

            <label for="Precio">Precio</label>
            <input type="number" id="txtPrecio" placeholder="  Precio">

            <label for="CantBaños">Cantidad de Baños: </label>
            <input type="number" id="txtCantBaños" placeholder="  Baños">

            <label for="CantAutos">Cantidad de autos:</label>
            <input type="number" id="txtCantAutos" placeholder="  Autos">

            <label for="CantDorm">Cantidad de dormitorios:</label>
            <input type="number" id="txtDormitorios" placeholder="  Dormitorios">
        </fieldset>
    <div id="botones">
        <input type="submit" id="btnGuardar" value="Guardar"  >
        <input type="button" id="btnMod" value="Modificar" disabled="true">
        <input type="button" id="btnBorrar" value="Borrar" disabled="true">
        <input type="button" id="btnCancelar" value="Cancelar" disabled="true">
    </div>
    </form>
</div>


    <!-- <section class="table" id="selTabla" hidden=true></section> -->
    <div class="container">
        <div class="row">
            <div class="col-lg-1">
            <label >Filtar</label>
            <select name="Filtro" id="Filtro"></select>
        </div>
        <div class="col-lg-1">
            <label >Promedio</label>
            <input type="text" placeholder="0" id="promedio" >
        </div>
        </div>
    </div>
    <div class="container" id="mapeado">
        <div class="row">
            <div class="col">
                <label >Titulo</label>
                <input type="checkbox"  checked id="chkTitulo" name="titulo">
            </div>
            <div class="col">
                <label >Transaccion</label>
                <input type="checkbox"  checked id="chkTransaccion" name="transaccion">
            </div>
            <div class="col">
                <label >Descripcion</label>
                <input  type="checkbox" checked id="chkDescripcion" name="descripcion">
            </div>
            <div class="col">
                <label >Precio</label>
                <input  type="checkbox" checked id="chkPrecio" name="precio">
            </div>
            <div class="col">
                <label >Baños</label>
                <input type="checkbox"  checked id="chkBaños" name="numBan">
            </div>

            <div class="col">
                <label >Estacionamientos</label>
                <input  type="checkbox" checked id="chkEst" name="numEstacionamiento">
            </div>
            <div class="col">
                <label >Dormitorios</label>
                <input  type="checkbox" checked id="chkDor" name="numDormitorios">
            </div>
        </div>
    </div>
    <div id="divLoader" >
        <img src="imagenes/Walk.gif" class="loader" id="loader">
    </div>
    <div class="container" id="selTabla"></div>
</body>
</html>

<body>

            <label for="descripcion">Descripcion</label>

            <label for="CantBa単os">Cantidad de Ba単os: </label>
            <input type="text" id="txtCantBa単os" placeholder="Ba単os">

            <label for="CantAutos">Cantidad de autos:</label>
            <input type="text" id="txtCantAutos" placeholder="Autos">

            <label for="CantDorm">Cantidad de dormitorios:</label>
            <input type="text" id="txtDormitorios" placeholder="Dormitorios">
        </fieldset>

        <input type="submit" id="btnGuardar" value="Guardar" >


        <section id="selTabla">


        </section>
